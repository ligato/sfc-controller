---
sfc_controller_config_version: 2
description: 3 nodes with 1 nic port, host-host vxlan mesh, vnf on each node

system_parameters:
  ipam_pools:
    - name: vxlan_loopback_pool
      network: 111.111.111.0/24

vnf_to_node_map:
  - vnf: vnf1
    node: vswitch1
  - vnf: vnf2
    node: vswitch1
  - vnf: vnf3
    node: vswitch1

nodes:
  - name: vswitch1
    node_type: host
    interfaces:
      - name: gigethernet13/1/1
        if_type: ethernet
        ip_addresses:
          - "10.100.1.1/16"
        custom_labels:
          - vxlan
      - name: gigethernet13/1/2
        if_type: ethernet
        ip_addresses:
          - "10.100.1.2/16"
        custom_labels:
          - vxlan

  - name: vswitch2
    node_type: host
    interfaces:
      - name: gigethernet13/2/1
        if_type: ethernet
        ip_addresses:
          - "10.100.2.1/16"
      - name: gigethernet13/2/2
        if_type: ethernet
        ip_addresses:
          - "10.100.2.2/16"
        custom_labels:
          - vxlan

  - name: vswitch3
    node_type: host
    interfaces:
      - name: gigethernet13/3/1
        if_type: ethernet
        ip_addresses:
          - "10.100.3.1/16"

vnf_services:
  - name: service1
    vnfs:
      - name: vnf1
        vnf_type: vppcontainer
        interfaces:
          - name: port1
            if_type: memif
          - name: port2
            if_type: memif
        forwarding:
          - type: l2xc
            l2xc_interfaces:
              - port1
              - port2
      - name: vnf2
        node: vswitch2
        vnf_type: vppcontainer
        interfaces:
          - name: port1
            if_type: memif
          - name: port2
            if_type: memif
        forwarding:
          - type: l2xc
            l2xc_interfaces:
              - port1
              - port2
      - name: vnf3
        node: vswitch3
        vnf_type: vppcontainer
        interfaces:
          - name: port1
            if_type: memif
          - name: port2
            if_type: memif
        forwarding:
          - type: l2xc
            l2xc_interfaces:
              - port1
              - port2
    connections:
      - conn_type: l2pp
        vnf_service_mesh: inter_host_vxlan_mesh
        interfaces:
          - vnf: vnf1
            interface: port2
          - vnf: vnf2
            interface: port1
      - conn_type: l2pp
        vnf_service_mesh: inter_host_vxlan_mesh
        interfaces:
          - vnf: vnf2
            interface: port2
          - vnf: vnf3
            interface: port1

vnf_service_meshes:
  - name: inter_host_vxlan_mesh
    service_mesh_type: mesh
    connection_type: vxlan
    vxlan_mesh_parms:
      vni_range_start: 5000
      vni_range_end: 5999
      loopback_ipam_pool_name: vxlan_loopback_pool
      outgoing_interface_label: vxlan
