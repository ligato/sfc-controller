sfc_controller_config_version: 2
description: 2 vnf chains spanning 2 hosts, memif's and vxlan tunnels

ipam_pools:  # allocate internode vxlan mesh enpoints from a pool
  - metadata:
      name: vxlan_tunnel_pool
      labels:
    spec:
      scope: system
      network: 192.168.40.0/24  # allocate ip's from 192.168.30.200 to 192.168.30.205
      start_range: 30
      end_range: 40

network_pod_to_node_map:
  - pod: vnf1
    node: k8s-master
  - pod: vnf2
    node: k8s-worker1
  - pod: vnf3
    node: k8s-master
  - pod: vnf4
    node: k8s-worker1

network_nodes:
  - metadata:
      name: k8s-master
    spec:
      node_type: host
      interfaces:
        - name: GigabitEthernet0/8/0
          if_type: ethernet
          ip_addresses:
            - "192.168.16.1/24"
  - metadata:
      name: k8s-worker1
    spec:
      node_type: host
      interfaces:
        - name: GigabitEthernet0/8/0
          if_type: ethernet
          ip_addresses:
            - "192.168.16.2/24"

network_services:
  - metadata:
      name: l2pp_service_chain1
    spec:
      network_pods:
        - metadata:
            name: vnf1
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                ip_addresses:
                  - "10.0.1.1/24"
                memif_parms:
                  inter_vnf_conn: vswitch
        - metadata:
            name: vnf2
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                ip_addresses:
                  - "10.0.2.1/24"
                memif_parms:
                  inter_vnf_conn: vswitch
      connections:
        - conn_type: l2pp
          network_node_overlay_name: inter_node_vxlan_mesh
          pod_interfaces:
            - vnf1/port1
            - vnf2/port1
  - metadata:
      name: l2pp_service_chain2
    spec:
      network_pods:
        - metadata:
            name: vnf3
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                ip_addresses:
                  - "10.0.1.1/24"
                memif_parms:
                  inter_vnf_conn: vswitch
        - metadata:
            name: vnf4
          spec:
            pod_type: vppcontainer
            interfaces:
              - name: port1
                if_type: memif
                ip_addresses:
                  - "10.0.2.1/24"
                memif_parms:
                  inter_vnf_conn: vswitch
      connections:
        - conn_type: l2pp
          network_node_overlay_name: inter_node_vxlan_mesh
          pod_interfaces:
            - vnf3/port1
            - vnf4/port1

network_node_overlays:
  - metadata:
      name:
        inter_node_vxlan_mesh
    spec:
      service_mesh_type: mesh
      connection_type: vxlan
      vxlan_mesh_parms:
        vni_range_start: 5000
        vni_range_end: 5999
        loopback_ipam_pool_name: vxlan_tunnel_pool
        create_loopback_interface: true
        create_loopback_static_routes: true
